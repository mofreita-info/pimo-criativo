name: Deploy via FTPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ğŸ‘ˆ Ø¶Ø±ÙˆØ±ÙŠØ© Ù„Ù„Ø³Ù…Ø§Ø­ Ù„Ù„Ù€ bot Ø¨Ø¹Ù…Ù„ push Ùˆ tags

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ğŸ‘‡ Ø®Ø·ÙˆØ© ØªÙ†Ø¸ÙŠÙ Git Ù‚Ø¨Ù„ bump version â€” Ø¶Ø±ÙˆØ±ÙŠØ© 100%
      - name: Prepare Git for version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "ci: auto commit before version bump" || echo "no changes"

      - name: Auto bump version
        run: |
          npm version patch
          git push --follow-tags

      - name: Build
        run: npm run build

      - name: Upload via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: /public_html/